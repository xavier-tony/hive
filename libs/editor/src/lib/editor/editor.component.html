<ngx-codemirror
  [(ngModel)]="content"
  [options]="options"
  (ngModelChange)="onCodeChange()"
  (paste)="onCodeChange()"
  (cursorActivity)="onCursorActivity($event)"
></ngx-codemirror>

<div class="viewer" [innerHTML]="viewContent"></div>

@if (showDropdown) {
<div class="dropdown-menu" [ngStyle]="dropdownStyle" >
  <ul>
    <li><a (click)="embed('input')">Input</a></li>
    <li><a (click)="embed('choice')">Choice</a></li>
  </ul>
</div>
}
